<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% seo %}
    {% if jekyll.environment == 'production' %}
        {% include analytics.html %}
    {% endif %}

    <title>
        {% if page.title == "Home" %}
        {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <script src="/js/lunr.min.js"></script>
    <script src="/js/search.js"></script>

    <script>
        // Create an index for the search
        window.store = {
            {% for page in site.pages %}
                "{{ page.url | slugify }}": {
                "title": "{{ page.title | xml_escape }}",
                "content": {{ page.content | strip_html | strip_newlines | jsonify }},
                // "content": {{ page.content | strip_html | newline_to_br | strip_newlines | replace: '<br />', ' ' | jsonify }},
                "url": "{{ page.url | xml_escape }}"
            }
            {% unless forloop.last %},{% endunless %}
            {% endfor %}
        };
    </script>

    <link rel="stylesheet" href="{{ 'styles.css' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/favicon.ico' | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}">

    <!-- This is mainly for our global search box to make it look like Google's -->
    <style>
        input{
            -webkit-appearance: none;
            padding: 10px;
            height: 35px;
            border:1px solid #eaeaea;
            box-shadow: none;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            outline:none;
            border-radius: 0px;
        }

        @media (hover: hover) {
            input:hover{
                border-color: #a0a0a0 #b9b9b9 #b9b9b9 #b9b9b9;
            }

            input[type="submit"]:hover {
                background: #f8f8f8;
                border: 1px solid #c6c6c6;
                color: #222;
            }

            .autocomplete-items div:hover {
                background-color: #e9e9e9;
            }
        }


        input:focus{
            border-color:#4d90fe;
        }

        input[type="submit"] {
            border-radius: 0px;
            background-color: DodgerBlue;
            color: #fff;
            border: 0;
            box-shadow: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            padding: 0 16px;
            width: 100%;
            height:35px;
        }

        input[type="text"] {
            background-color: #f1f1f1;
            width: 100%;
        }

        .autocomplete {
            width: 100%;
            position: relative;
            display: inline-block;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
            font-size: 15px;
        }

        /*when hovering an item:*/
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        /*when navigating through the items using the arrow keys:*/
        .autocomplete-active {
            background-color: DodgerBlue !important;
            color: #ffffff;
        }
    </style>

    <!-- Prevent blue highlighting when clicking MathJax elements -->
    <style>
        .MathJax:focus {
            outline: none !important;
        }
    </style>
    {% seo title=false %}
</head>
