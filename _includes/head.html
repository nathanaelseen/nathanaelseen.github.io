<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% seo %}
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

    <title>
        {% if page.title == "Home" %}
        {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <link rel="stylesheet" href="{{ 'styles.css' | relative_url }}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/assets/apple-touch-icon-precomposed.png' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/favicon.ico' | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}">

    <!-- This is mainly for our global search box to make it look like Google's -->
    <style>
        input{
            padding: 10px;
            margin: 10px;
            height: 35px;
            border:1px solid #eaeaea;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            outline:none;
        }

        input:hover{
            border-color: #a0a0a0 #b9b9b9 #b9b9b9 #b9b9b9;
        }

        input:focus{
            border-color:#4d90fe;
        }

        input[type="submit"] {
            border-radius: 2px;
            background: #f2f2f2;
            border: 1px solid #f2f2f2;
            color: #757575;
            cursor: default;
            font-size: 14px;
            font-weight: bold;
            padding: 0 16px;
            width: 100%;
            height:35px;
        }

        input[type="submit"]:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            background: #f8f8f8;
            border: 1px solid #c6c6c6;
            color: #222;
        }
    </style>
    {% seo title=false %}
</head>
