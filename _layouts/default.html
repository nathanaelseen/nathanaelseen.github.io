<!doctype html>
<html lang="en">

    {% include head.html %}

    <body>

        <div class="container content">
            <header class="masthead">
                <h3 class="masthead-title">
                <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                <small>{{ site.tagline }}</small>
                </h3>
                <br/>
                <form action="/search.html" method="get">
                    <table style="border:none;">
                        <tr>
                            <td style="border:none">
                                <input type="text" id="search-box" name="query" placeholder="What would you like to know...">
                            </td>
                            <td style="border:none">
                                <input type="submit" value="Go">
                            </td>
                        </tr>
                    </table>
                </form>
            </header>

            <main>
                {{ content }}
            </main>

            <footer class="footer">
                <small>
                Copyright &copy;
                <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>.
                Nathanael Seen.
                All rights reserved.
                </small>
                <br/>
                <small>
                    This site was built using <a href="https://jekyllrb.com/">Jekyll</a> and hosted with
                    <a href="https://pages.github.com/">GitHub Pages</a>.
                </small>
            </footer>
        </div>

        {% include mathjax.html %}
    </body>
</html>
